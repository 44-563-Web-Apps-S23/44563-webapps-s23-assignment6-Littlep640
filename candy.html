<!DOCTYPE html>
<html>
<head>
    <title>Peyton chooses candy</title>
</head>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="dchoc">Dark Chocolate </label>
    <input type ="checkbox" id="dchoc" name="dchoc" value="True"> <br>

    <label for="nutz">Nuts</label>
    <input type ="checkbox" id="nutz" name="nutz" value="True"> <br>

    <label for="chewy"> Chewy</label>
    <input type="checkbox" id="chewy" name="chewy" value="False">

    <button type="button" onclick="selectBox()">Select a box</button>
</form>

<form>
    <label for="size">Enter the size</label>
    <input type="text" id="size" value="size">

    <label for="price">Enter price</label>
    <input type="text" id="price">

    <button type="button" onclick="updateBox()">Update the box</button>
</form>

<p id="resultCheck">This text will be replaced </p>

<script> 
    var my_candy_box = {} 

    function selectBox() {             
        if(document.getElementById("dchoc").checked){
            my_candy_box["DarkChocolate"]= true
        }
        else{
            my_candy_box["DarkChocolate"] = false;
        }        
        if(document.getElementById("nutz").checked){
            my_candy_box["Nuts"] = true
        }
        else{
            my_candy_box["Nuts"] = false
        }
        if(document.getElementById("chewy").checked){
            my_candy_box["Chewy"] = true
        }
        else{
            my_candy_box["Chewy"] = false
        }
        document.getElementById("resultCheck").innerHTML = "Dark Chocolate is: " + my_candy_box.DarkChocolate + ". " + "Nuts is: " + my_candy_box.Nuts + ". " +"Chewy is: " + my_candy_box.Chewy + ". "
    }

    function updateBox() {
        sizeGiven = document.getElementById("size").value
        priceGiven = document.getElementById("price").value

        my_candy_box["Size"] = sizeGiven
        my_candy_box["Price"] = priceGiven

        document.getElementById("resultCheck").innerHTML = "The size is: " + my_candy_box.Size + ". Price is: " + my_candy_box.Price
    }

</script>

</body>
</html>
